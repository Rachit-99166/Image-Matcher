
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background for the page */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        #searchResults {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Search Image</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Choose Image</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Image Name (Optional)</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category (Optional)</label>
                <input type="text" class="form-control" id="category" name="category">
            </div>
            <div class="mb-3">
                <label for="keywords" class="form-label">Keywords (Optional)</label>
                <input type="text" class="form-control" id="keywords" name="keywords">
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>

        <div id="searchResults" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#uploadForm").submit(function(event) {
            event.preventDefault();

            var formData = new FormData();
            var imageFile = $("#image")[0].files[0];
            var name = $("#name").val();
            var category = $("#category").val();
            var keywords = $("#keywords").val();
    
            if (imageFile) formData.append("image", imageFile);
            formData.append("name", name);
            formData.append("category", category);
            formData.append("keywords", keywords);
    
            $.ajax({
                url: "/api/images/upload", // Make sure this URL is correct for your backend
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $("#searchResults").empty();  // Clear previous results
                    if (Array.isArray(response) && response.length > 0) {
                        response.forEach(function(image) {
                            var img = `<img src="data:image/png;base64,${image.base64Image}" alt="${image.name}" class="img-thumbnail">`;
                            $("#searchResults").append(img);
                        });
                    } else {
                        $("#searchResults").append('<p>No similar images found. Image uploaded successfully!</p>');
                    }
                },
                error: function(xhr) {
                    alert("Error: " + xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
